<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Welcome to the basic site.{% endblock title %}</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css">
<script src="{{ STATIC_URL }}js/jquery.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
	<a class="brand" href="/">This Site</a>
	<ul class="nav pull-right">
	  {% if user.is_staff %}
	  <li><a href="{% url admin:index %}">Admin</a></li>
	  <li class="divider-vertical"></li>
	  {% endif %}
	  <li>{% if user.is_authenticated %}<a href="{% url auth_logout %}">Logout</a>
              {% else %}<a href="{% url auth_login %}">Login</a>{% endif %}</li>
	</ul>
      </div>
    </div>
  </div>
  <div class="container">
    {% block content %}
    <h1>Welcome to the basic site.</h1>
    {% endblock content %}
  </div>
</body>
</html>
